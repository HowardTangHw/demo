<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>控制div属性</title>
<style>
#outer{width:500px;margin:0 auto;padding:0;text-align:center;}
#div1{width:100px;height:100px;background:black;margin:10px auto;display:block;}
</style>
<script>
var changeStyle = function (elem, attr, value)
{
	//elem=控制的div的名称,即oDIV,也就是div1,attr为oATT就是width,heigth,等等；value为具体的值
	elem.style[attr] = value
};
window.onload = function ()
{
	//将tag名为input的列入数组内
	var oBtn = document.getElementsByTagName("input");
	//将控制的div放入oDiv内，方便控制样式
	var oDiv = document.getElementById("div1");
	//样式的attr
	var oAtt = ["width","height","background","display","display"];
	//样式具体的值
	var oVal = ["200px","200px","red","none","block"];
	//将每个按钮onclick之后的样式写好，1就是width:200px ;2是height:200px;3是bacground:red;4是display:none;5是display:block;
	for (var i = 0; i < oBtn.length; i++)
	{
		oBtn[i].index = i;
		oBtn[i].onclick = function ()
		{
			//当this.index 等于最后一个的时候，加入样式清空语句。
			this.index == oBtn.length - 1 && (oDiv.style.cssText = "");
			changeStyle(oDiv, oAtt[this.index], oVal[this.index])
		}	
	}
	//页面加载时，已经把样式嵌套在input的btn里，当cilck的时候，就改变div的样式
};
</script>
</head>
<body>
<div id="outer">
<input type="button" value="变宽" />
<input type="button" value="变高" />
<input type="button" value="变色" />
<input type="button" value="隐藏" />
<input type="button" value="重置" />
<div id="div1"></div>
</div>
</body>
</html>
